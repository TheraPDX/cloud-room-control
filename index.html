<!DOCTYPE html>

<html>
<head>
	<title>Door Control Panel</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="script/main.js"></script> 
</head>

<body>
	<div id="panel">
		<div id="box">
			<img id="refresh-icon" src="img/refresh.svg" onclick="refresh()">
		</div>
		<div class="cntrl">
			<img class="panel-img" id="light_bulb"  src="img/light_off.svg" onclick="light()">
			<p class="title">Main Light</p>
		</div>
		<div class="cntrl">
			<img class="panel-img" id="lock_pad" src="img/locked.svg" onclick="lock()">
			<p class="title">Room Lock</p>
		</div>
	</div>



	<script type="text/javascript" src="script/jQueryRotate.js"></script>
	<script>
		$("#refresh-icon").rotate({ 
		   bind: 
		     { 
		        click: function(){
		            $(this).rotate({ angle: 0, animateTo:180, duration: 350})
		        }
		     } 
		});
	</script>

</body>

</html>
